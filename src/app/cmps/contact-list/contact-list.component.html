<section class="contact-list">
    <h1 class="page-title" >Contact List</h1>
    <div class="add-contact-card">
        <div class="form-container">
            <form (ngSubmit)="onSaveContact()">
                <label for="name">Name
                    <input [(ngModel)]="contact.name" type="text" name="name" id="name">
                    
                </label>

                <label for="phone">Phone
                    <input [(ngModel)]="contact.phone" type="text" name="phone" id="phone">
                    
                </label>

                <label for="email">Email
                    <input [(ngModel)]="contact.email" type="text" name="email" id="email">
                    
                </label>
                <button class="add-icon"></button>
            </form>
        </div>
    </div>
    <contact-preview (remove)="onRemove.emit($event)" *ngFor="let contact of contacts" [contact]="contact">preview</contact-preview>
</section>
