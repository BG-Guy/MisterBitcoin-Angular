<div class="contact-edit">
    <h1>{{ contact._id?'Edit': 'Add' }} Contact</h1>
    <h3 class="back-link" (click)="onBack()" >Back</h3>
    <form (ngSubmit)="onSaveContact()">
        <label for="name">Name</label>
        <input [(ngModel)]="contact.name" type="text" name="name" id="name">

        <label for="phone">Phone</label>
        <input [(ngModel)]="contact.phone" type="text" name="phone" id="phone">

        <label for="email">Email</label>
        <input [(ngModel)]="contact.email" (ngModelChange)="handleEmailChange($event)" type="text"
            name="email" id="email">

        <button>Save</button>
    </form>

    <div class="contact-preview-container">
        <contact-preview [contact]="contact" ></contact-preview>
    </div>
</div>
